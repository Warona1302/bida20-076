                        <legend>PLEASE FILL IN THE BLANK SPACES</legend>
                        <label class="label" for="firstname">FirstName</label>
                        <input type="text" class="input" name="firstname" placeholder="Firstname" required> 
                        <br>
                        <label class="label" for="lastname" >LastName</label>
                        <input type="text" class="input" name="lastname" placeholder="Lastname" required> 
                        <br>
                        <label class="label" for="gender">Gender</label>

                        <label class="check"><input type="radio" id="gender" name="gender" value="F">Female</label>
                        <br>
                        <label class="label" for="country">Country</label>
                        <input type="text" class="input" name="country" placeholder="Country" required> 
                        <br>
                        <label class="label" for="region">Region</label>
                        <select id="region" name="region">

                            <option value="AS">Asia</option>
                            <option value="AF">Africa</option>
                            <option value="AQ">Antartica</option>
                            <option value="AU">Australia</option>
                            <option value="Eur">Europe</option>
                            <option value="NA">North America</option>
                            <option value="SA">South America</option>
                         </select>
                        <br>
                        <label class="label" for="email">Email</label>
                        <input type="text" class="input" name="email" placeholder="Email"> 
                        <br>
                        <input type="submit" id="submit" name="submit" value="Submit"/>
                        <input type="reset" id="reset" name="reset" value="Reset"/>
